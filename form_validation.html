<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <metACa http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>Form validation</title>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="icons">
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <link rel="stylesheet" href="form_validation.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>Register Here</h2>
            </div>
            <form action="index.html" class="form" id="form">
                <div class="field">
                    <label>Username</label>
                    <input type="text" placeholder="xyz" id="uname">
                    <span class="material-symbols-outlined success">
                        check_circle
                    </span>
                    <span class="error material-symbols-outlined">
                        error
                    </span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="abc@gmail.com" id="email">
                    <span class="material-symbols-outlined success">
                        check_circle
                    </span>
                    <span class="error material-symbols-outlined">
                        error
                    </span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="password" id="password">
                    <span class="material-symbols-outlined success">
                        check_circle
                    </span>
                    <span class="error material-symbols-outlined">
                        error
                    </span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="password" id="cpassword">
                    <span class="material-symbols-outlined success">
                        check_circle
                    </span>
                    <span class="error material-symbols-outlined">
                        error
                    </span>
                    <small>Error message</small>
                </div>
                <div class="field">
                    <input type="checkbox" id="tc" class="terms">
                    <label>I agree to terms and conditions</label>
                    <small>Error message</small>
                </div>
                <input type="submit" class="button">
            </form>
        </div>
        <script src="form.validation.js">

        </script>
    </body>

    </html>
