        <h1>Inheritance in classes</h1>
        <script>
            class Person{
                constructor(name,phone){
                    this.name=name;
                    this.mobile_no=phone;
                }
                getPersonDetails(){
                    console.log("name:",this.name,"\n mobile:",this.mobile_no)
                }
            }

            let p1 = new Person("Anu",8309335055)
            console.log(p1)

            class Employee extends Person{
                constructor(n,m,s,c){
                    super(n,m)
                    this.salary = s;
                    this.company = c
                }
                getOfficeDetails(){
                    console.log("salary:",this.salary,"\n Company:",this.company)
                }
            }

            let e1 = new Employee("abc",9052655505,30000,"TCS")
            console.log(e1.getOfficeDetails())
            console.log(e1.getPersonDetails())

        </script>
