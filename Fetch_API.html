<!DOCTYPE html> 
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>Fetch api</title>
            
            
            </head>
        <body>
            <script>
                //let p = fetch("https://restcountries.com/v3.1/name/usa")//e link ---->edi json kabati json method a use cheyali
                let p = fetch("test.txt")//edhi text method kabati kinda kudha text object a use cheyali
                p.then(function(response){
                    //response.json().then(function(countryinfo){
                        response.text().then(function(countryinfo){
                        console.log(countryinfo)
                    })
                })
                p.catch(function(error){
                    console.log(error)
                    console.log("Not Found")
                })


                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify({
                      title: 'xyz',
                      body: 'test',
                      userId: 2,
                    }),
                    headers: {
                      'Content-type': 'application/json; charset=UTF-8',
                    },
                  })
                    .then((response) => response.json())
                    .then((json) => console.log(json));

                    fetch('https://jsonplaceholder.typicode.com/posts/3')
                    .then((response) => response.json())
                    .then((json) => console.log(json))
            </script>
        </body>
    </html>
