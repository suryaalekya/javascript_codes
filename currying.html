        <script>
            function multiply(a,b){
                return a*b 
            }

            function multiplyCurry(a){
                return function(b){
                    return a*b 
                }
            }

            let a = multiply(5,6)
            
            let multiplyWithFive = multiplyCurry(5)

            console.log(multiplyWithFive(7))
            console.log(multiplyWithFive(9))

            let multiplyWithSix = multiplyCurry(6)

            console.log(multiplyWithSix(4))
            console.log(multiplyWithSix(3))
        </script>
    </body>
