    <h1>Arrow function</h1>
    <script>
        let sum=(a,b)=>{
            console.log(a+b);
        }
        sum(7,9)

        let square = a => console.log(a*a)
        square(5)
        let cube = a => a*a*a 
        console.log(cube(2))
    </script>
