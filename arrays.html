<h1>Sort an array</h1>
    <script>
        let nums = [12,44,10,5,14,15]
        console.log(nums)
       // nums.sort()
        //console.log(nums)
        nums.sort(
            (a,b)=>{
                //if(a<b) //give asending order
                if (a>b)  //desending order
                return 1
                else return -1
            }
        )
        console.log(nums)


        cities = ['Hyderabad','Bangalore','Mumbai','Chennai','Delhi']
        console.log(cities)
        cities.sort()
        cities.sort(
            (a,b)=>{
                if(a<b)
                return 1
                else return -1
            }
        )
        console.log(cities)
    </script>
