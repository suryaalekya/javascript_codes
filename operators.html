<DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <metACa http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Operators</title>
    </head>
    <body>
        
    <script type="text/javascript">
        var a =5;
        var b=3;
        var c = "Anu"
        var d="alekya"
        document.write(a+b);
        document.write("<br>")
        document.write(a-b);
        document.write("<br>")
        document.write(c+b);
        document.write("<br>")
        document.write(c+d);
        document.write("<br>")
        document.write(c*b);
        document.write("<br>")
        //post increment a++
        // pre increment ++a

        //post decrement   a++
        //pre decrement   --a
        //document.write(--b);
        //document.write(b--);
        document.write("<br>")
        //document.write(++b);
        document.write("<br>")
        document.write(b++);
        document.write("<br>")

        document.write(a!=b);
        document.write("<br>")
        document.write(a&b);
        document.write("<br>")
        document.write(a|b);
        document.write("<br>")
        document.write(a<b?a:b)
    </script>
    

    </body>
    </html>
