<!DOCTYPE html> 
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>Call back hell</title>
            
            </style>
            </head>
        <body>
            <script>
                function step1(){
                 setTimeout(()=>{
                        console.log("Step1 done")
                        
                   },2000)
                   
                }
                function step2(){
                    console.log("Step2 done")
                }

                step1()
                step2()
            </script>
        </body>
    </html>
