<!DOCTYPE html> 
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>Recursion function</title>
            
    </head>

    <body>
        <script>
            function test(n){
                if(n>0){
                    console.log(n)
                    test(n-1)
                }
                
            }
            test(11)
            test(20)
            test(30)
        </script>
    </body>
    </html>
