            //Method for object
            function user(name,age,place){
                this.name = name;
                this.age=age;
                this.place=place;
                this.login=function(){
                    console.log("Hello "+this.name+"succesfully login")
                }
            }
            let movie2=new user("Vakel sab",5,"hyderabad");
            movie2.login()
