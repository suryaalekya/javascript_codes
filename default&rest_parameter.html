            //Rest parameters

            function product(num1,num2,...num){

                //console.log(arguments.length)
                console.log(num)
                 var res = num1*num2;
                 for(rest of num){
                    res = res*rest 
                 }
                 console.log(res)
                 document.write("num1: " + num1 + "; num2: "+num2+"; num1*num2 =  "+ (res)+"<br>")
